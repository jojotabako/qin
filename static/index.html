^12logseq____&quot;,2,536871186]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n鲍威尔坚持说奥巴马“真的很想见到你”。乔布斯回答说如果真是那样，奥巴马应该亲自打电话来提出邀请。这个僵局持续了5天。她把在斯坦福上学的里德叫回家来吃饭，试图让他劝说父亲。乔布斯最后态度软了下来。\\n#+END_QUOTElogseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Flogseq____&quot;,231,536871194]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Xlogseq____&quot;,133,536871194]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Vlogseq____&quot;,238,536871194]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Ulogseq____&quot;,133,536871194]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ee4e70-a3b1-4ae1-bfc5-fc5e8b533955logseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;随着学习的深入，我开始意识到了自己一直在一个低效的工作流中，一开始只是一种淡淡的感觉，后来发现这世界上一直有着类似的一群人，找到这群人后许多事情就变得非常的好解决。因为所有人都在真正的做着非常强的“利己利他”实在的事情，一旦你能学会他们的工作沟通方式，会进步的飞快。\\n\\n所以我花了1-2个月时间，整体的修改自己的工作方式。\\n\\n甚至在这个过程中意外的发展了自己的编程能力。还有网站的搭建。\\n\\n比如周末用了2天时间，做好了网站的爬虫，把阿布网站的数据10几年数据爬了下来。这个进展连自己都吓到了，本来以为需要几周或至少一周。\\n\\n当然这些都是大家认为的“不误正业”， 交易在我看来是这些所有行为调整优化优化好的的结果。掌控情绪，面对无聊，焦虑，空闲时间的分配，这些所有都算在其中。\\n\\n而且这个东西不是可以轻易复制的，需要许多条件的具备，比如有的人可能不需要像我学习这么多就可以达成身心灵的平衡，而我的人格特点就是处理复杂问题，所以我这种类型也叫做“建筑师”。\\n---logseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Flogseq____&quot;,249,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Xlogseq____&quot;,133,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Vlogseq____&quot;,249,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ulogseq____&quot;,133,5       // This script checks to see if a redirect is present in the query string
