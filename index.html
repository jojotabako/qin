^12logseq____&quot;,2,536871186]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n鲍威尔坚持说奥巴马“真的很想见到你”。乔布斯回答说如果真是那样，奥巴马应该亲自打电话来提出邀请。这个僵局持续了5天。她把在斯坦福上学的里德叫回家来吃饭，试图让他劝说父亲。乔布斯最后态度软了下来。\\n#+END_QUOTElogseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Flogseq____&quot;,231,536871194]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Xlogseq____&quot;,133,536871194]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Vlogseq____&quot;,238,536871194]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Ulogseq____&quot;,133,536872524]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ee4e70-a3b1-4ae1-bfc5-fc5e8b533955logseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;随着学习的深入，我开始意识到了自己一直在一个低效的工作流中，一开始只是一种淡淡的感觉，后来发现这世界上一直有着类似的一群人，找到这群人后许多事情就变得非常的好解决。因为所有人都在真正的做着非常强的“利己利他”实在的事情，一旦你能学会他们的工作沟通方式，会进步的飞快。\\n\\n所以我花了1-2个月时间，整体的修改自己的工作方式。\\n\\n甚至在这个过程中意外的发展了自己的编程能力。还有网站的搭建。\\n\\n比如周末用了2天时间，做好了网站的爬虫，把阿布网站的数据10几年数据爬了下来。这个进展连自己都吓到了，本来以为需要几周或至少一周。\\n\\n当然这些都是大家认为的“不误正业”， 交易在我看来是这些所有行为调整优化优化好的的结果。掌控情绪，面对无聊，焦虑，空闲时间的分配，这些所有都算在其中。\\n\\n而且这个东西不是可以轻易复制的，需要许多条件的具备，比如有的人可能不需要像我学习这么多就可以达成身心灵的平衡，而我的人格特点就是处理复杂问题，所以我这种类型也叫做“建筑师”。\\n---logseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Flogseq____&quot;,249,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Xlogseq____&quot;,133,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Vlogseq____&quot;,249,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ulogseq____&quot;,133,536871194]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ee4e70-2054-46f0-ae4d-668819b488e2logseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n乔布斯和科特基在大一这年成了严格的素食主义者。“史蒂夫比我还深陷其中，”科特基说，“他完全靠吃麦片活着。”他们会去一个农民合作社买东西，乔布斯会买一盒麦片，吃上一个星期，再买点儿散装的健康食品。“他会买一些椰枣和杏仁，还有许多胡萝卜，他有一台冠军牌榨汁机，我们会做胡萝卜汁和胡萝卜沙拉。曾经有个故事说史蒂夫吃了太多的胡萝卜，皮肤都变成橘黄色了，这个故事可不完全是瞎编的。”朋友们都记得，史蒂夫的皮肤有时候会呈现出一种日落时分太阳般的橘黄色。\\n#+END_QUOTElogseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Flogseq____&quot;,243,536871194]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Xlogseq____&quot;,133,536871194]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Vlogseq____&quot;,238,536871194]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Ulogseq____&quot;,133,536872524]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ee4e70-84ef-4a34-8b69-7a0d20acae81logseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[233,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**引用这一段是希望说明，为什么我越来越疯狂的读书，因为我意识到了我们现在的生活过分的依赖图像，视频。这样的生活方式会让人的思考效率更低， 我希望自己进步的快一些**logseq____&quot;,536871991]],[logseq____&quot;^15logseq____&quot;,[233,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871194]],[logseq____&quot;^15logseq____&quot;,[233,logseq____&quot;^Flogseq____&quot;,254,536871194]],[logseq____&quot;^15logseq____&quot;,[233,logseq____&quot;^Xlogseq____&quot;,133,536871194]],[logseq____&quot;^15logseq____&quot;,[233,logseq____&quot;^Vlogseq____&quot;,254,536871194]],[logseq____&quot;^15logseq____&quot;,[233,logseq____&quot;^Ulogseq____&quot;,133,536872524]],[logseq____&quot;^15logseq____&quot;,[233,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ lo  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
