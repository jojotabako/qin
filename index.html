\\n当然希望无忧无虑那也是没关系，但是我们也要明白，期望就要放低。\\n\\n以我自己的成长经历，我妈就是对事物期望高，自己觉得自己优秀，可以在养育孩子时完全没有预料到很困难，一味把责任怪到孩子身上。这就是期望与现实差异导致的。\\n\\n有种叫做“通识”“常识”教育的，近百年前也就是为了讨论类似的事情。\\n\\n现在网络时代，不停的虚假宣传，很多违反常识的东西。很多时候我们一毕业就一直工作，都没有什么机会与大自然或自己好好相处。\\n\\n很多时候，我们认为手机中的东西就是现实。我学过音乐，剪辑视频深深知道，在各种手段包装下，很容易把一个事物扭曲的。\\n\\n一个不好的视频，配上激昂的音乐，滑稽的音乐是很容易操控情感的。\\n\\n你可以思考，动物森友会和王者荣耀的设计逻辑。\\n\\n竞技游戏是为了战斗，刺激，快感而设计的，人玩的时候情绪也类似运动员的激动。\\n\\n动森的设计会努力模仿现实，友善，给人温馨，感受美好。而且会有许多窍门设计去循循善诱让人理解一些事物。\\n\\n很多时候我们玩一下东西，只是简单追求开心，快感。不是说有错，但是你要知道，这个事物对你可能带来的后续影响。\\n\\n很多时候我唠叨一大堆也是希望你意识到这一点。logseq____&quot;,536874101]],[logseq____&quot;^15logseq____&quot;,[13700,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874101]],[logseq____&quot;^15logseq____&quot;,[13700,logseq____&quot;^Flogseq____&quot;,13699,536874101]],[logseq____&quot;^15logseq____&quot;,[13700,logseq____&quot;^Xlogseq____&quot;,13697,536874101]],[logseq____&quot;^15logseq____&quot;,[13700,logseq____&quot;^Vlogseq____&quot;,13699,536874101]],[logseq____&quot;^15logseq____&quot;,[13700,logseq____&quot;^Ulogseq____&quot;,13697,536874102]],[logseq____&quot;^15logseq____&quot;,[13700,logseq____&quot;^Ulogseq____&quot;,16843,536874102]],[logseq____&quot;^15logseq____&quot;,[13700,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u18fe7d9c-b532-45d8-b859-3453a12341c8logseq____&quot;,536874101]],[logseq____&quot;^15logseq____&quot;,[13701,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 了解事物逻辑的才能更好的玩logseq____&quot;,536874101]],[logseq____&quot;^15logseq____&quot;,[13701,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874101]],[logseq____&quot;^15logseq____&quot;,[13701,logseq____&quot;^@logseq____&quot;,false,536874101]],[logseq____&quot;^15logseq____&quot;,[13701,logseq____&quot;^Flogseq____&quot;,13699,536874101]],[logseq____&quot;^15logseq____&quot;,[13701,logseq____&quot;^Xlogseq____&quot;,13697,536874101]],[logseq____&quot;^15logseq____&quot;,[13701,logseq____&quot;^Vlogseq____&quot;,13697,536874101]],[logseq___ seq____&quot;^15logseq____&quot;,[16872,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;阅读是很好的思维训练。\\n\\n有的文章值得细细品，比如像梁实秋的书，慢慢的看就很有滋味。\\n\\n有的书适合快速刷，比如很多外国翻译的书，但是不代表这书没意义，而是写作方式，叙述方式，他们就像二叉树的分支，我们需要快速大概了解一遍，大概知道一下即可。\\n\\n但是这有个问题，我们从小到大教导的看书方式是，抠字眼，大声朗读，看不明白就一定要强迫自己看，然而有的东西文化背景不一样，你根本不可能理解的，只有你看了思考，再从其他地方了解了相关资讯才能理解。\\n\\n还有就是“质疑”是看书非常重要的一部分，我们的教育，不鼓励这一块，但是确实让学习变成乐趣最重要的一点。（我知道我在以往的交谈中，这一块也做的不好，听到你的质疑经常会有情绪，但是“质疑”毋庸置疑是好的。）\\n\\n书这个东西非常有趣，许多作者会把多年的知识与思考尽可能的阐述，所以就会形成深度对话。\\n\\n看不懂的内容也不要担心，就像看电视剧一样，你不会硬让自己去背细节。\\n\\n还有看翻译书，外文是很难翻译的，所以无论如何修饰都会怪怪的，所以大概理解即可，因为思维模式是非常不一样的，所以不能用读中文书的办法，要像听一个老外在讲中文，然后你在努力弄懂他在说什么。英文许多句子很长，包含许多细节，但又由于细节太多，让读者不知道到底他希望表达什么。logseq____&quot;,536874200]],[logseq____&quot;^15logseq____&quot;,[16872,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874200]],[logseq____&quot;^15logseq____&quot;,[16872,logseq____&quot;^Flogseq____&quot;,16892,536874200]],[logseq____&quot;^15logseq____&quot;,[16872,logseq____&quot;^Xlogseq____&quot;,16862,536874200]],[logseq____&quot;^15logseq____&quot;,[16872,logseq____&quot;^Vlogseq____&quot;,16892,536874200]],[logseq____&quot;^15logseq____&quot;,[16872,logseq____&quot;^Ulogseq____&quot;,16862,536874200]],[logseq____&quot;^15logseq____&quot;,[16872,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u651818df-0e9d-48d5-b9c1-4bf9c2ec61eflogseq____&quot;,536874200]],[logseq____&quot;^15logseq____&quot;,[16873,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;还有一个值得提到的是，了解我们阅读速度的极限。比如说话1分钟500字基本上就是极限了。（比如我之前有听书，但是后来发现听一天下来耳朵难受，最后就还是，阅读来解决。）\\n\\n看书快会给人看视频般的乐趣，而且更加有趣，收集书本有趣的章节也是的。比如我喜欢看英文翻译的书，很多时候这样可以帮助我跟不同语言的人沟通，因为那些传承几十上百年的文章，说服力要比我的话更强。而且还能很快拉近人与人之间的关系。\\n\\n如果，只是阅读，就可能去到3000以上。（速度只是测试，阅读永远以愉悦为主，如果能让我们减少看低质量的视频那更好，但是也不要有压力。）\\n\\n---logseq____&quot;,536874200]],[logseq____&quot;^15logseq____&quot;,[16873,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874200]],[logseq____&quot;^15logseq____&quot;,[16873,logseq____&quot;^Flogseq____&quot;,16911,536874200]],[logseq____       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
